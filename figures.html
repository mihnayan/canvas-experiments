<!DOCTYPE html>
<html>
<head>
    <title>Mihnayan experiments with Canvas</title>
</head>
<body>
    <canvas id="cnv" width="1024" height="768"></canvas>
    <script type="text/javascript" src="mihnayan.graphic.js"></script>
    <script type="text/javascript" src="figures.js"></script>
    <script type="text/javascript">
        var ctx = document.getElementById("cnv").getContext("2d");
        graphics.init({
            canvasContext: ctx, 
            backgroundColor: '#555'
        });

        var arcData = [
            {
                color: {r: 0, g: 0, b: 0xff},
                elements: [
                    {
                        elementType: "arc",
                        points: [500,300, 50, 0.95*Math.PI,0.6*Math.PI]
                    }
                ]
            }
        ];

        var filledGreenCircleData = [
            {
                color: {r: 0, g: 0xff, b: 0},
                fillStyle: "#0f0",
                elements: [
                    {
                        elementType: "circle",
                        points: [600,150, 55]
                    }
                ]
            }
        ];

        var circleWithTangentsData = [
            {
                color: {r: 0xff, g: 0x45, b: 0},
                elements: [
                    {
                        elementType: "line",
                        points: [680,200, 650,250]
                    },
                    {
                        elementType: "lineTo",
                        points: [620,300]
                    }
                ]
            },
            {
                color: {r: 0xff, g: 0x45, b: 0},
                elements: [
                    {
                        elementType: "line",
                        points: [760,250, 730,300]
                    },
                    {
                        elementType: "lineTo",
                        points: [700,350]
                    }
                ]
            },
            {
                color: {r: 0xff, g: 0x45, b: 0},
                elements: [
                    {
                        elementType: "circleBy2Points",
                        points: [650,250, 730,300]
                    }
                ]
            }
        ];

        window.onload = function () {
            graphics.createFigure(fishData).draw();
            graphics.createFigure(eyeballData).draw();
            graphics.createFigure(legData).draw();
            graphics.createFigure(straightLegData).draw();
            graphics.createFigure(mouthData).draw();
            graphics.createFigure(hatData).draw();
            graphics.createFigure(hatEyeballData).draw();
            graphics.createFigure(handData).draw();
            // graphics.createFigure(arcData).draw();
            // graphics.createFigure(filledGreenCircleData).draw();
            // graphics.createFigure(circleWithTangentsData).draw();

            var newFigure = graphics.createFigure('new figure');
            newFigure.draw();
        };
        
    </script>
</body>
</html>
